<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body> 
    <sidebar class="sidebar">
      <h1 class="sidebar__title"></h1>
    </sidebar>
    <header> 
      <p class="greeting">Hello Evano,&#128075;&#127996;</p>
    </header>
    <main>
      <section> 
        <div class="customers">
          <div class="customers__head">
            <div class="customers__title-wrap">
              <h2 class="customers__title">All Customers</h2>
              <p class="customers__subtitle">Active Members</p>
            </div>
            <div class="customers__searchbar-wrap">
              <input class="customers__searchbar" type="text" placeholder="search">
              <svg class="customers__searchbar-icon">
                <use href="./assets/icons.svg#icon-search"></use>
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
